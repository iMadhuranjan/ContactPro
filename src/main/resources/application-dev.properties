# OAuth Google Registration Verification
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=ENTER_YOUR_KEY
spring.security.oauth2.client.registration.google.client-secret=ENTER_YOUR_KEY
spring.security.oauth2.client.registration.google.scope=email,profile

# OAuth GitHub Registration Verification
spring.security.oauth2.client.registration.github.client-name=github
spring.security.oauth2.client.registration.github.client-id=ENTER_YOUR_KEY
spring.security.oauth2.client.registration.github.client-secret=ENTER_YOUR_KEY
spring.security.oauth2.client.registration.github.scope=email,profile

# Cloudinary Configuration
cloudnary.cloud.name=ENTER_YOUR_KEY
cloudnary.api.key=ENTER_YOUR_KEY
cloudnary.api.secret=ENTER_YOUR_KEY

# Additional JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
