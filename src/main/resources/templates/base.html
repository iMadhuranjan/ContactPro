<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content, title, scr)" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title data-th-replace="${title}">Base fragment</title>   
    <link rel="stylesheet" data-th-href="@{/css/output.css}"/>
    <link rel="stylesheet" data-th-href="@{/css/style.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <!-- FontAwesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body class="dark:bg-gray-800 dark:text-white bg-gray-100">

    <div data-th-if="${loggedInUser}" >
        <div th:replace="~{user/login_navbar::loginNavbar}"></div>    
    </div>
<!-- 
    <div data-th-if="${loggedInUser}" >
        <div th:replace="~{user/siderbar::sidebarLogin}"></div>    
     </div> -->


    <div data-th-unless="${loggedInUser}"> 
        <div th:replace="~{navbar::navbar}"></div>
    </div>
    <!-- <div th:replace="~{navbar::navbar}" class="h-screen"></div> -->

    <div th:replace="${content}">

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script data-th-replace="${scr}"></script>
    <script data-th-src="@{../js/script.js}"></script>
    <script data-th-src="@{../js/contact.js}"></script>
</body>


</html>
