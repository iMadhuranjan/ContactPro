<div data-th-fragment="modal">
    
    <div id="view_contact_modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-screen fade-in">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 transition-transform transform-gpu scale-95">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Your Contact Info
                    </h3>
                    <button  onclick="CloseContactModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-6">


                    <div class="relative flex justify-center">
                        <img class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg" src="https://via.placeholder.com/150" alt="Contact Picture" id="contact_img">
                        <!-- <span id="favorite" class="absolute" style="right: -5px; bottom: 5px; font-size: 30px; color: orange;">
                            <i class="fas fa-star"></i>
                        </span> -->
                    </div>
                    


                    <div class="text-center mt-4">
                        <h2 id="contact_name" class="text-2xl font-bold text-gray-900 dark:text-white" >John Doe</h2>

                        <p class="text-gray-600 dark:text-gray-300 mt-2" id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vehicula urna at lectus mattis, vel convallis nunc fermentum.</p>


                        <div class="mt-4 text-left space-y-2">
                            <div class="flex gap-4"><i class="fa-solid fa-envelope pt-1"></i><p class=" text-black dark:text-gray-100 text-basic" id="email"> </p></div>


                            <div class="flex gap-4"><i class="fa-solid fa-phone-volume pt-1"></i><p class=" text-black dark:text-gray-100 text-basic" id="phoneNumber"> </p></div>

                            
                            <div class="flex gap-4"><i class="fa-solid fa-map-location-dot pt-1"></i><p class=" text-black dark:text-gray-100 text-basic" id="address"> </p></div>



                        </div>
                        <div 
                        
                        class="mt-4 flex justify-center gap-4 space-x-3">


                         
                        <!-- <div class="flex gap-4"><i class="fa-solid fa-map-location-dot pt-1"></i><a class=" text-black dark:text-gray-100 text-basic"   > </a></div> -->

                        
                        <div class="flex gap-2"><i class="fas fa-globe pt-1"></i><a class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-600" id="websteLink" target="_blank"> Website</a></div>
                        <!--  Website -->
                             
                        <div class="flex gap-2"> <i class="fab fa-linkedin pt-1"></i><a class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-600" id="linkedinLink" target="_blank"> LinkedIn</a></div>

                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div onclick="CloseContactModal()" class="flex items-center text-center  justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-hide="default-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Close Details</button>
                    
                </div>
            </div>
        </div>
    </div>


</div>
