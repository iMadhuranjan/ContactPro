<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent( ~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title data-th-text="${loggedInUser.name}+' | Profile'"> Login page</title>
</head>
<body>

    <div id="content" >

      
    <div data-th-if="${loggedInUser}" >
        <div th:replace="~{user/siderbar::sidebarLogin}"></div>    
     </div>

     <div class="flex flex-col gap-3 items-center sm:pl-64 pt-24">
       

           <!-- Profile Section -->
       
           
    <!-- Profile Section -->
 
    <section 
    data-th-object="${user}"
    class="py-2 px-4">
    <div class="w-full max-w-4xl bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg shadow-xl mx-auto p-6">
        <div class="flex flex-col items-center pb-10">
            <img class="w-32 h-32 mb-3 rounded-full shadow-lg" data-th-src="@{${user.profilePic}}" alt="Profile Picture"/>
            <h5 class="mb-1 text-3xl font-extrabold text-black dark:text-white text-center" data-th-text="*{name}"></h5>
           
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 md:mt-6 w-full px-6">
               
                <div class="col-span-2  gap-3  md:flex-row items-center text-black dark:text-gray-300 font-semibold  rounded w-full py-2 flex flex-row ">
                    <i class="fas fa-envelope mr-2"></i>
                    <p data-th-text="*{email}"></p>
                </div>


                <div class="col-span-2  flex  gap-3  flex-row text-center text-black dark:text-gray-300 font-semibold  rounded w-full py-2 ">
                    <i class="fa-solid fa-phone mr-2 pt-1"></i>
                    <p data-th-text="${user.phoneNumber ?: 'No Number Found'}">Phone Number</p>
                </div>




                <div class="col-span-2  gap-3  flex flex-row  items-center text-black dark:text-gray-300 font-semibold  rounded w-full py-2">
                    <i class="fas fa-info-circle mr-2"></i>
                    <p data-th-text="*{about}"></p>
                </div>
            </div>


            <div class="flex mt-4 md:mt-6">
                <a data-th-href="@{/user/contacts/add}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add New Contact</a>
            </div>
        </div>
    </div>
</section>

    


     </div>

    </div>

<script>
   
</script>
</body>
</html>
